{% extends 'base.html' %}
{% block main %}
    
<form action="" method="post">
  {% csrf_token %}
<div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Login your account</h1>
      </div>

      <div class="login-form">
        <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="username" id="login-name" name="username">
        <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
        <input type="password" class="login-field" value="" placeholder="password" id="login-pass" name="password">
        <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <input type="submit" class="btn btn-primary btn-large btn-block" placeholder="Login account">
        <a class="login-link" href="#">Create an account</a>
      </div>
    </div>
  </div>
</form>
  {% endblock %}
